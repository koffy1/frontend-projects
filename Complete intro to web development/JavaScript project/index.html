<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
   <header>
     <h1>Mini Calculator</h1>
   </header>

   <main>
     <div class="flex-container">
       <div class="row">
         <div class="column-box calculation">0</div>
       </div>

       <div class="row">
         <div class="column-box box-2 clear">C</div>
         <div class="column-box box-1 back">&#8592;</div>
         <div class="column-box box-1 math-sign division">&#247;</div>
       </div>

       <div class="row">
        <div class="column-box box-1 number">7</div>
        <div class="column-box box-1 number">8</div>
        <div class="column-box box-1 number">9</div>
        <div class="column-box box-1 math-sign multiply">&#215;</div>
       </div>

       <div class="row">
        <div class="column-box box-1 number">4</div>
        <div class="column-box box-1 number">5</div>
        <div class="column-box box-1 number">6</div>
        <div class="column-box box-1 math-sign subtract">&#8722;</div>
       </div>

       <div class="row">
        <div class="column-box box-1 number">1</div>
        <div class="column-box box-1 number">2</div>
        <div class="column-box box-1 number">3</div>
        <div class="column-box box-1 math-sign add">&#43;</div>
       </div>

       <div class="row">
        <div class="column-box box-3 number">0</div>
        <div class="column-box box-1 math-sign equal">&#61;</div>
       </div>
     </div>
   </main>
   <script src="./calculator.js"></script>
   <footer>
      <p>
        Coded by <a href="https://github.com/koffy1" target="_blank">Kofoworola Sholesi</a>
      </p>
    </footer>
</body>
</html>
