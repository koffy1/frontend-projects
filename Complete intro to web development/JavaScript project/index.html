<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
   <header>
     <h1>Mini Calculator</h1>
   </header>

   <main>
     <div class="flex-container">
       <div class="row">
         <div class="column-box calculation">0</div>
       </div>

       <section class="buttons">
        <div class="row">
          <div class="column-box box-2">C</div>
          <div class="column-box box-1">←</div>
          <div class="column-box box-1 math-sign">÷</div>
        </div>
 
        <div class="row">
         <div class="column-box box-1">7</div>
         <div class="column-box box-1">8</div>
         <div class="column-box box-1">9</div>
         <div class="column-box box-1 math-sign">×</div>
        </div>
 
        <div class="row">
         <div class="column-box box-1">4</div>
         <div class="column-box box-1">5</div>
         <div class="column-box box-1">6</div>
         <div class="column-box box-1 math-sign">−</div>
        </div>
 
        <div class="row">
         <div class="column-box box-1">1</div>
         <div class="column-box box-1">2</div>
         <div class="column-box box-1">3</div>
         <div class="column-box box-1 math-sign">+</div>
        </div>
 
        <div class="row">
         <div class="column-box box-3">0</div>
         <div class="column-box box-1 math-sign">=</div>
        </div>
       </section>
     </div>
   </main>
   <footer>
      <p>
        Coded by <a href="https://github.com/koffy1" target="_blank">Kofoworola Sholesi</a>
      </p>
    </footer>
    <script src="./calculator.js"></script>
</body>
</html>
